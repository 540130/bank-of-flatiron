<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions App</title>
</head>
<body>
    <div id="root"></div>

    <!-- Include the React and React DOM libraries -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <script src="App.js"></script>
    <script src="TransactionRow.js"></script>
    <script src="TransactionTable.js"></script>
    <script src="SearchBar.js"></script>
    <script src="TransactionForm.js"></script>

    <!-- Include the data (transactionsData) -->
    <script>
      const transactionsData = [
        {
          id: 1,
          date: "2019-12-01",
          description: "Paycheck from Bob's Burgers",
          category: "Income",
          amount: 1000,
        },
        // Add other transactions here...
      ];
    </script>

    <!-- Render the App component in the 'root' div -->
    <script>
      const rootElement = document.getElementById("root");
      ReactDOM.render(<App transactions={transactionsData} />, rootElement);
    </script>
</body>
</html>
